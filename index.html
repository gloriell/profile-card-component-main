<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__wrapper">
        <div class="container__wrapper__top"></div>
        <div class="container__wrapper__image">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="container__wrapper__middle">
          <div class="container__wrapper__middle__content">
            <p class="container__wrapper__middle__content__name">Victor Crest</p>
            <p class="container__wrapper__middle__content__age">26</p>
          </div>
          <p class="container__wrapper__middle__town">London</p>
        </div>
        <div class="container__wrapper__bottom">
          <div class="container__wrapper__bottom__item">
            <p class="container__wrapper__bottom__item__number">80k</p>
            <p class="container__wrapper__bottom__item__content">Followers</p>
          </div>
          <div class="container__wrapper__bottom__item">
            <p class="container__wrapper__bottom__item__number">803k</p>
            <p class="container__wrapper__bottom__item__content">Likes</p>
          </div>
          <div class="container__wrapper__bottom__item">
            <p class="container__wrapper__bottom__item__number">1.4k</p>
            <p class="container__wrapper__bottom__item__content">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Radu Andrei Mihaila</a>.
    </div>
  </body>
</html>
